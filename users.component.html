<div class="shadow p-4 border">
    <div class="flex justify-between p-4"><h2 class="text-xl font-semibold">Users Data</h2>
    <button mat-raised-button color="primary" routerLink="/users/add">Add User</button></div>
    <table >
      <thead >
        <tr>
          <th>Name</th>
          <th>Email</th>
          <!-- <th>Password</th> It's best practice to not display passwords directly in the UI. -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let user of users; let i = index">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td><button mat-raised-button color="accent" [routerLink]="'/users/'+user._id">Edit</button>
            <button mat-raised-button color="warn" (click)="deleteUser(user._id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
