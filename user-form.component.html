<div class="shadow p-4 border">
    @if(editUserId)
    {<h2 class="text-xl font-semibold">Edit User</h2>}
    @else
    {<h2 class="text-xl font-semibold">Add User</h2>}
    <form [formGroup]="userForm">
        <div class="flex flex-wrap">
            <mat-form-field class="w-full">
                <mat-label>name</mat-label>
                <input type=""text matInput formControlName="name"/>               
              </mat-form-field>
              <mat-form-field class="w-full">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" />               
              </mat-form-field>
        </div>
        <div class="flex justify-center">

            @if(editUserId)
    {
        <button mat-raised-button color="primary" (click)="updateUser()">Update</button>
    }
    @else{
        <button mat-raised-button color="primary" (click)="addUser()">Add</button>
    }
        </div>

    </form>
</div>
